<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
                <div class="card-body">
                  <h4 class="card-title">Categorys</h4>
<!--                  <p class="card-description">-->
<!--                    Basic form elements-->

                  <form class="forms-sample" method="post" action="{% url 'update_category' c_id=data.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Category Name</label>
                      <input type="text" class="form-control"  placeholder="Category Name"  name="name" value="{{data.Name}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Category Description</label>
                      <textarea class="form-control"  rows="4" placeholder="Category Description" name="description" >{{data.Description}}</textarea>
                    </div>
                     <div class="form-group">
                      <label for="exampleInputName1">Category Image</label>
                         <img src="{{data.Image.url}}" width="100px" height="100px">
                      <input type="File" class="form-control"  placeholder="Category image" name="image">
                    </div>


<!--                    <div class="form-group">-->

<!--                        <select class="form-control" id="exampleSelectGender">-->

<!--                          <option>Female</option>-->
<!--                        </select>-->
<!--                      </div>-->

                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>

</body>
</html>
{% endblock %}
