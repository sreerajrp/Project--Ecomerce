<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
                <div class="card-body">
                  <h4 class="card-title">Categorys</h4>
<!--                  <p class="card-description">-->
<!--                    Basic form elements-->
<!--                  </p>-->
                  <form class="forms-sample" method="post" action="{% url 'update_product' pro_id=pro.id %}" enctype="multipart/form-data" >
                      {% csrf_token %}
                     <div class="form-group">
                      <label for="exampleSelectGender" >Category Name</label>
                        <select class="form-control" id="exampleSelectGender" name="category_name">
                          <option>{{pro.Category_Name}}</option>
                          {% for i in cat %}
                          <option>{{i.Name}}</option>
                          {% endfor %}

                        </select>
                      </div>

                     <div class="form-group">
                      <label for="exampleInputName1">Product Name</label>
                      <input type="text" class="form-control"  placeholder="Product Name"  name="product_name" value="{{pro.Product_Name}}">
                    </div>
                      <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control"  rows="4" placeholder="Category Description" name="description" >{{pro.Description}}</textarea>
                    </div>
                     <div class="form-group">
                      <label for="exampleInputName1">Price</label>
                      <input type="text" class="form-control"  placeholder="Price"  name="price" value="{{pro.Price}}">
                    </div>
                     <div class="form-group">
                      <label for="exampleInputName1">Product Image</label>
                         <img src="{{pro.Product_Image.url}}" width="100px" height="100px">
                      <input type="File" class="form-control"  placeholder="Product image" name="product_image" >
                    </div>

                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>

</body>
</html>
{% endblock %}
